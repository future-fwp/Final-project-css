<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<style>
			/* Style the body */
			body {
				font-family: Arial, sans-serif;
				font-size: 16px;
				margin: 0;
				padding: 0;
			}

			/* Style the header */
			header {
				background-color: #f0f0f0;
				padding: 20px;
			}

			/* Style the nav */
			nav {
				background-color: #333;
				padding: 10px;
			}

			nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}

			nav ul li {
				display: inline-block;
				width: 100px;
				text-align: center;
			}

			nav ul li a {
				color: white;
				text-decoration: none;
				display: block;
				padding: 10px;
			}

			/* Style the main content */
			main {
				background-color: #f9f9f9;
				padding: 20px;
				font-size: 18px;
			}

			/* Style the footer */
			footer {
				background-color: #333;
				color: white;
				padding: 20px;
				text-align: center;
			}

			/* Style h1 */
			h1 {
				text-align: center;
				font-family: "Georgia", serif;
				color: #333;
			}

			/* Style paragraphs */
			p {
				line-height: 1.6;
			}

			/* Additional styling for list items */
			ul {
				padding: 0;
			}

			li {
				display: inline-block;
				width: 100px;
				text-align: center;
			}
		</style>
		<title>My Final Project</title>
	</head>
	<body>
		<header>
			<h1>Welcome to My Final Project</h1>
		</header>
		<main>
			<section>
				<h2>About the Project</h2>
				<p>This project demonstrates my understanding of HTML, CSS, and accessibility.</p>
			</section>
			<section>
				<h2>My Favorite Activities</h2>
				<ul>
					<li>Reading</li>
					<li>Coding</li>
					<li>Traveling</li>
				</ul>
			</section>
			<section>
				<h2>Gallery</h2>
				<img
					src="myImage1.jpg"
					alt="A scenic view of a forest"
				/>
				<img
					src="myImage2.jpg"
					alt="A vibrant city street"
				/>
				<img
					src="myImage3.jpg"
					alt="A peaceful lake at sunset"
				/>
			</section>
		</main>
		<footer>
			<p>Check out my favorite website: <a href="https://www.example.com">Example.com</a></p>
		</footer>
	</body>
</html>
