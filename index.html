<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<style>
			/* General Styling */
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				text-align: center;
			}

			header,
			footer {
				background-color: #f8f9fa;
				padding: 10px 0;
				margin-bottom: 20px;
			}

			h1,
			h2 {
				margin: 10px 0;
			}

			main {
				display: grid;
				grid-template-columns: 1fr; /* Single column for mobile view */
				grid-gap: 10px; /* 10px gap between rows and columns */
				justify-content: center;
			}

			section {
				width: 90%; /* Default for mobile view */
				margin: 10px;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				background-color: #ffffff;
			}

			section img {
				width: 100%;
				height: auto;
				border-radius: 0;
			}

			/* Tablet View */
			@media screen and (min-width: 772px) {
				main {
					grid-template-columns: repeat(2, 1fr); /* Two-column grid for tablet */
				}

				section img {
					border-radius: 50%; /* Circular images */
				}

				section:last-child {
					grid-column: span 2; /* Last figure takes up both columns */
				}
			}

			/* Large Screen View */
			@media screen and (min-width: 992px) {
				main {
					grid-template-columns: repeat(3, 1fr); /* Three-column grid */
				}

				section img {
					border-radius: 0; /* Remove border radius for all images */
				}

				section:nth-child(3n) {
					grid-column: span 2; /* Every third figure takes up both columns */
				}
			}

			/* Prefers Reduced Motion */
			@media (prefers-reduced-motion: reduce) {
				html {
					scroll-behavior: auto; /* Disable smooth scrolling */
				}
			}

			/* Dark Color Scheme */
			@media (prefers-color-scheme: dark) {
				section {
					background-color: #333; /* Dark background for figures */
					color: #ffdd57; /* Light font color */
					border: 2px solid black; /* Black border */
				}
			}
		</style>
		<title>My Final Project</title>
	</head>
	<body>
		<header>
			<h1>Welcome to My Final Project</h1>
		</header>
		<main>
			<section>
				<h2>About the Project</h2>
				<p>This project demonstrates my understanding of HTML, CSS, and accessibility.</p>
			</section>
			<section>
				<h2>My Favorite Activities</h2>
				<ul>
					<li>Reading</li>
					<li>Coding</li>
					<li>Traveling</li>
				</ul>
			</section>
			<section>
				<h2>Gallery</h2>
				<img
					src="myImage1.jpg"
					alt="A scenic view of a forest"
				/>
				<img
					src="myImage2.jpg"
					alt="A vibrant city street"
				/>
				<img
					src="myImage3.jpg"
					alt="A peaceful lake at sunset"
				/>
			</section>
		</main>
		<footer>
			<p>Check out my favorite website: <a href="https://www.example.com">Example.com</a></p>
		</footer>
	</body>
</html>
