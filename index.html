<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<style>
			/* Style the body */
			body {
				font-family: Arial, sans-serif;
				font-size: 16px;
				margin: 0;
				padding: 0;
			}

			/* Style the header */
			header {
				background-color: #f0f0f0;
				padding: 20px;
			}

			/* Add "Skip to Main Content" link */
			a.skip-to-content {
				position: absolute;
				top: -40px;
				left: 0;
				background: #000;
				color: white;
				padding: 8px;
				z-index: 100;
			}

			a.skip-to-content:focus {
				top: 0;
			}

			/* Style the nav */
			nav {
				display: inline-block;
				width: 80%;
				background-color: #333;
				padding: 10px;
			}

			nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}

			/* Commenting out the li styling */
			/*
      nav ul li {
        display: inline-block;
        width: 100px;
        text-align: center;
      }
      */

			nav ul li a {
				color: white;
				text-decoration: none;
				display: block;
				padding: 10px;
			}

			/* Descendant selector for nav image */
			nav img {
				width: 10%;
			}

			/* Style the main content */
			main {
				background-color: #f9f9f9;
				padding: 20px;
				font-size: 18px;
			}

			/* Style the footer */
			footer {
				background-color: #333;
				color: white;
				padding: 20px;
				text-align: center;
			}

			/* Style h1 */
			h1 {
				text-align: center;
				font-family: "Georgia", serif;
				color: #333;
			}

			/* Style paragraphs */
			p {
				line-height: 1.6;
			}

			/* Additional styling for list items */
			ul {
				padding: 0;
			}

			/* Commented out li style */
			/*
      li {
        display: inline-block;
        width: 100px;
        text-align: center;
      }
      */

			/* Style for the grid class */
			.grid {
				display: grid;
				grid-template-columns: 40% 40%;
				justify-content: space-between;
				align-items: start;
				row-gap: 20px;
			}

			/* Descendant selector for images in the grid class */
			.grid img {
				width: 100%;
			}

			/* Style for the flex class */
			.flex {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
		</style>
		<title>My Final Project</title>
	</head>
	<body>
		<!-- Skip to Main Content link -->
		<a
			href="#main-content"
			class="skip-to-content"
			>Skip to Main Content</a
		>

		<header>
			<h1>Welcome to My Final Project</h1>
		</header>

		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<!-- Nav image -->
			<img
				src="navImage.jpg"
				alt="Logo Image in Nav"
			/>
		</nav>

		<main id="main-content">
			<section>
				<h2>About the Project</h2>
				<p>This project demonstrates my understanding of HTML, CSS, and accessibility.</p>
			</section>
			<section>
				<h2>My Favorite Activities</h2>
				<ul>
					<li>Reading</li>
					<li>Coding</li>
					<li>Traveling</li>
				</ul>
			</section>
			<section class="grid">
				<h2>Gallery</h2>
				<img
					src="myImage1.jpg"
					alt="A scenic view of a forest"
				/>
				<img
					src="myImage2.jpg"
					alt="A vibrant city street"
				/>
				<img
					src="myImage3.jpg"
					alt="A peaceful lake at sunset"
				/>
			</section>
		</main>

		<footer>
			<p>Check out my favorite website: <a href="https://www.example.com">Example.com</a></p>
		</footer>
	</body>
</html>
